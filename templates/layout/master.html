


<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>{% block title %}DOIST{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="/static/css/ioa.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light doist-nav">
      <div class="container">
        <a class="navbar-brand" href="/">DOIST</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarToggler">
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <!-- <li class="nav-item active">
              <a class="nav-link" href="/">Doist <span class="sr-only">(current)</span></a>
            </li> -->
          </ul>
          

          {% if not user.is_anonymous() %}
          <a href="/topic/new">发帖</a>
          <ul class="navbar-nav mt-auto mt-2 mt-log-0">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-expanded="false">
                <img src="https://www.gravatar.com/avatar/123" style="width: 25px; height: 25px; border-radius: 13px; margin-left: 15px;" />
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <!-- <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a> -->
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="/user/logout">退出</a>
              </div>
            </li>
          </ul>
          {% else %}
          <a href="/user/registration">注册</a>
          &nbsp;
          <a href="/user/login">登录</a>
          {% endif %}

        </div>
      </div>
      </nav>
      {% block body %}
      {% endblock %}
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-10">
            <div class="execute-time">执行时间 {{"%d" % ((request['now']() - request['request_began_at']) * 1000)}}ms</div>
          </div>
        </div>
      </div>
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script>
        /*
        $("body").ready(() => {
          
          $(".topic-list-item").mouseover(function() {
            $(this).find(".toolbar").css("display", "block");
          });

          $(".topic-list-item").mouseout(function() {
            $(this).find(".toolbar").css("display", "none");
          });
        })
        */
      </script>
  </body>
</html>
